<div class="wrapper flex-fill full-fill bg-op-5">
  <a class="box new" matRipple routerLink="new">
    <b>+</b>
  </a>
  <ng-container *ngFor="let ws of store.wordSets$ | async; let index = index">
    <a class="box" matRipple [routerLink]="['edit', index]">
      <b>{{ ws.title }}</b>
    </a>
  </ng-container>
</div>

<router-outlet></router-outlet>
